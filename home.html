<ion-header>
  <ion-navbar>
    <ion-title>
      MA CALCULATRICE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>   
          <ion-item> 
         <ion-input type="text" [(ngModel)]="nombre"></ion-input>
          </ion-item>
      </ion-col>
      <button  color="primary" class="insertion" (click)="sup()" >SUP</button>
      <ion-col>   
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button color="primary"  (click)="add('7')">7</button>
      </ion-col>
      <ion-col>
          <button ion-button color="primary" (click)="add('8')">8</button>
      </ion-col>
      <ion-col>   
          <button ion-button color="primary"  (click)="add('9')">9</button>
      </ion-col>
      <ion-col>
          
        <button ion-button color="primary"  (click)="add('/')">/</button>
      </ion-col>
     
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button color="primary"  (click)="add('4')">4</button>
        </ion-col>
        <ion-col>
            <button ion-button color="primary" (click)="add('5')">5</button>
        </ion-col>
        <ion-col>   
            <button ion-button color="primary"  (click)="add('6')">6</button>
        </ion-col>
        <ion-col>
            <button ion-button color="primary"  (click)="add('*')">X</button>
        </ion-col>
       </ion-row>
     <ion-row>  
        <ion-col>
          <button ion-button color="primary"  (click)="add('1')">1</button>
        </ion-col>
        <ion-col>
            <button ion-button color="primary"  (click)="add('2')">2</button>
        </ion-col>
        <ion-col>
            <button ion-button color="primary"  (click)="add('3')">3</button>
        </ion-col> 
        <ion-col>
            <button ion-button color="primary"  (click)="add('-')">-</button>
        </ion-col>
      </ion-row>
      <ion-row>  
          <ion-col>
            <button ion-button color="primary"  (click)="add('.')">.</button>
          </ion-col>
          <ion-col>
              <button ion-button color="primary"  (click)="add('0')">0</button>
          </ion-col>
          <ion-col>
                    <button ion-button color="primary"  (click)="calculer()">=</button>
          </ion-col> 
          <ion-col>
              <button ion-button color="primary"  (click)="add('+')">+</button>
          </ion-col>
        </ion-row>
  

      </ion-grid>
  
</ion-content>
